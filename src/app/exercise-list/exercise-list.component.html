<h1 class="header">
  <span class="header-first-element">PLAN</span>
  <span class="header-second-element"> YOUR </span>
  <span class="header-third-element">WORKOUT</span>
</h1>
<div class="filter">
  <mat-chip-list
    aria-label="Training auswÃ¤hlen"
    [multiple]="true"
    class="chip-list"
  >
    <mat-chip
      *ngFor="let item of categories$; trackBy: identifyList"
      color="accent"
      (click)="selectCategory($event, item)"
      class="chip"
    >
      {{ item.name }}
    </mat-chip>
  </mat-chip-list>
</div>
<div class="results flex-container">
  <app-card
    *ngFor="let exercise of data$"
    [exercise]="exercise"
    class="card"
  ></app-card>
</div>
