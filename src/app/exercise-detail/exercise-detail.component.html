<h1 class="header">
  <span> {{ exercise?.name }} </span><br />
  <span class="header-second-element small">
    {{ exercise?.category?.name }}
  </span>
</h1>

<div class="exercise-detail-page">
  <div class="lastValue">
    {{ exercise?.lastValue }}
  </div>

  <button
    mat-icon-button
    aria-label="Add"
    [routerLink]="['/exercise/addEntry', exercise?.id]"
    class="save"
  >
    Add
  </button>

  <button mat-icon-button aria-label="Close" [routerLink]="['/']" class="close">
    Close
  </button>
</div>
